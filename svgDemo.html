<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG Demo</title>
  </head>
  <body>
    <div id="container">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 231 231"><defs><linearGradient id="linear-gradient" x1="29" y1="112" x2="199" y2="112" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#fff"/><stop offset="1"/></linearGradient></defs><title>Untitled-1</title>
        <g id="Layer_1" data-name="Layer 1">
          <circle cx="114" cy="112" r="85" fill="url(#linear-gradient)">
            <animateTransform attributeType="xml"
              attributeName="transform"
              type="rotate()"
              from="360 114 112"
              to="0 114 112"
              dur="5s"
              repeatCount="indefinite"/>
          </circle>
        </g>
        <g id="Layer_2" data-name="Layer 2">
          <circle cx="115.5" cy="115.5" r="113.5" fill="none" stroke="#000" stroke-miterlimit="10" stroke-width="4" stroke-dasharray="19.81 19.81">
            <animateTransform
              attributeType="xml"
              attributeName="transform"
              type="rotate"
              from="0 115.5 115.5"
              to="360 115.5 115.5"
              dur="5s"
              repeatCount="indefinite"/>
          </circle>
        </g>
      </svg>
    </div>
  </body>
</html>
